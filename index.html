        /* SVISL√ù ASCII PRUH */
        #ascii-decoder-stream {
            position: fixed; left: 15%; top: 0; height: 100vh; width: 40px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 2px; font-size: 16px; color: rgba(0, 242, 255, 0.3); z-index: 100;
            pointer-events: none; text-shadow: 0 0 5px rgba(0, 242, 255, 0.2);
        }
        .match-digit { color: #fff; font-weight: bold; font-size: 24px; text-shadow: 0 0 15px var(--aura-cyan); background: rgba(0, 242, 255, 0.2); padding: 2px 6px; }
        .dissolve-effect { animation: dissolve 0.5s ease-out forwards; }
        @keyframes dissolve { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; filter: blur(8px); } }

        /* SIDEBAR & BUTTONS */
        #side-menu {
            position: fixed; left: -350px; top: 0; width: 340px; height: 100vh;
            background: rgba(0, 8, 8, 0.95); border-right: 2px solid var(--aura-cyan);
            z-index: 2000; transition: 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            padding: 100px 20px 20px 20px; box-shadow: 20px 0 50px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }
        #side-menu.open { left: 0; }

        .menu-item {
            position: relative; display: block; padding: 15px 20px; margin-bottom: 10px;
            border: 1px solid rgba(0, 242, 255, 0.1); background: rgba(0, 20, 20, 0.4);
            color: var(--aura-cyan); text-decoration: none; font-size: 14px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s all;
            overflow: hidden; letter-spacing: 2px;
        }
        
        /* Hover Effect: Glitch Shine */
        .menu-item::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .menu-item:hover::before { left: 100%; }
        .menu-item:hover {
            background: rgba(0, 242, 255, 0.1); border-color: var(--aura-cyan);
            padding-left: 30px; box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.2);
            text-shadow: 0 0 8px var(--aura-cyan);
        }
        .menu-item.danger:hover {
            border-color: var(--aura-magenta); color: var(--aura-magenta);
            box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.2);
            text-shadow: 0 0 8px var(--aura-magenta);
        }

        /* PROMO BUBLINY */
        .promo-bubble { 
            position: fixed; bottom: 30px; border: 1px solid var(--aura-cyan); 
            padding: 8px 18px; border-radius: 4px; font-size: 11px; 
            background: rgba(0,0,0,0.9); text-decoration: none; color: var(--aura-cyan); 
            z-index: 1500; transition: 0.3s ease; display: flex; align-items: center; gap: 8px;
        }
        #link-web { left: 40%; transform: translateX(-50%); } 
        #link-mail { right: 40%; transform: translateX(50%); }
        .promo-bubble:hover { background: var(--aura-cyan); color: #000; box-shadow: 0 0 20px var(--aura-cyan); }

        /* BACK BUTTON */
        .back-btn {
            position: absolute; top: 25px; left: 25px; z-index: 5001;
            width: 320px; height: 26px; background: rgba(0, 0, 0, 0.8);
            border-left: 4px solid var(--aura-cyan); color: var(--aura-cyan);
            cursor: pointer; display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; font-size: 9px; letter-spacing: 4px;
            clip-path: polygon(0 0, 96% 0, 100% 50%, 96% 100%, 0 100%); transition: 0.4s;
        }
        .back-btn:hover { width: 380px; background: rgba(0, 242, 255, 0.1); }

        .btn-cyber {
            padding: 18px 40px; background: rgba(0, 0, 0, 0.8);
            text-transform: uppercase; font-weight: 800; letter-spacing: 3px; cursor: pointer;
            transition: 0.3s; border: 2px solid var(--clr); color: var(--clr); width: 360px;
        }
        .cyan-btn { --clr: var(--aura-cyan); }
        .magenta-btn { --clr: var(--aura-magenta); }
        .menu-trigger { position: fixed; left: 30px; top: 30px; z-index: 2100; cursor: pointer; font-size: 32px; color: var(--aura-cyan); background: rgba(0, 20, 20, 0.8); width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border: 2px solid var(--aura-cyan); border-radius: 15px; }
        #manifest-frame-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; }
        #manifest-frame-container.active { display: block; }
        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #ui-layer * { pointer-events: auto; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; }
    </style>
</head>

    <script>
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }
        function openAuraManifest() {
            document.getElementById('manifest-iframe').src = 'https://lisesanalyses-ux.github.io/MDA/AuraManifest.html';
            document.getElementById('manifest-frame-container').classList.add('active');
            toggleMenu();
        }
        function closeAuraManifest() {
            document.getElementById('manifest-iframe').src = '';
            document.getElementById('manifest-frame-container').classList.remove('active');
        }

        // ASCII LOGIC
        const asciiContainer = document.getElementById('ascii-decoder-stream');
        const streamSize = 30; 
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*¬ß";
        for(let i=0; i<streamSize; i++) {
            const span = document.createElement('span');
            span.id = `ascii-${i}`;
            asciiContainer.appendChild(span);
        }

        let tick = 0;
        setInterval(() => {
            tick++;
            const cyclePos = tick % 60;
            const matchSequence = { "12": "2", "13": "0", "14": "2", "15": "6" };
            for(let i=0; i<streamSize; i++) {
                const el = document.getElementById(`ascii-${i}`);
                if (matchSequence[i] && cyclePos > 30 && cyclePos <= 50) {
                    el.innerText = matchSequence[i];
                    el.className = cyclePos > 45 ? "match-digit dissolve-effect" : "match-digit";
                } else {
                    el.innerText = chars[Math.floor(Math.random()*chars.length)];
                    el.className = "";
                }
            }
        }, 80);

        window.onload = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            render();
        };

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            requestAnimationFrame(render);
        }

        function initHost() { alert("Uplink Start..."); }
        function requestPermissions() { alert("Sync Active."); }
    </script>
