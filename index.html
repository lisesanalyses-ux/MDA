<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Aura Resonance | PF 2026 Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'JetBrains Mono', monospace; color: #00f2ff; touch-action: none; }
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            z-index: 30; pointer-events: none;
        }
        #ui-layer {
            position: absolute; z-index: 50; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; text-align: center;
        }
        .btn-cyber {
            border: 2px solid #00f2ff; padding: 15px 40px; cursor: pointer;
            text-transform: uppercase; font-weight: 800; transition: 0.3s;
            background: rgba(0, 242, 255, 0.05); color: #00f2ff; letter-spacing: 3px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }
        .btn-cyber:hover { background: #00f2ff; color: #000; box-shadow: 0 0 30px #00f2ff; }
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; display: none; }
        .hud-overlay {
            position: absolute; top: 20px; width: 100%; padding: 0 40px;
            display: flex; justify-content: space-between; z-index: 40; pointer-events: none;
            opacity: 0.7; font-size: 10px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="ui-layer">
        <h1 class="text-6xl mb-4 font-black italic tracking-tighter">PF 2026</h1>
        <p class="mb-12 opacity-50 tracking-[0.5em] text-xs">CYBERNETIC RESONANCE STAGE</p>
        <button class="btn-cyber" onclick="initializeStage()">[ INITIALIZE SYSTEM ]</button>
    </div>

    <div id="hud" class="hud-overlay" style="display:none;">
        <div class="border-l-2 border-cyan-500 pl-4">
            System: <span class="text-white">Active</span><br>
            Link: <span class="animate-pulse text-white">Hand Tracking</span>
        </div>
        <div class="text-right border-r-2 border-cyan-500 pr-4">
            Aura: <span id="mod-val" class="text-white">0%</span><br>
            Vector: <span id="tone-val" class="text-white">X-Axis Ready</span>
        </div>
    </div>

    <canvas id="stage-canvas"></canvas>
    <video id="input-video" playsinline style="display:none;"></video>

    <script>
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        const videoElement = document.getElementById('input-video');
        
        let handX = -1000, handY = -1000;
        let audioCtx, mainGain, reverbNode;
        const voices = {};
        const CRYSTALS = [
            { f: 130.81, label: 'PF' }, { f: 164.81, label: '2' }, 
            { f: 196.00, label: '0' }, { f: 246.94, label: '2' }, { f: 293.66, label: '6' }
        ];

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            mainGain = audioCtx.createGain();
            mainGain.gain.value = 0.4;
            reverbNode = audioCtx.createDelay();
            const feedback = audioCtx.createGain();
            reverbNode.delayTime.value = 0.3;
            feedback.gain.value = 0.4;
            reverbNode.connect(feedback);
            feedback.connect(reverbNode);
            mainGain.connect(audioCtx.destination);
            mainGain.connect(reverbNode);
            reverbNode.connect(audioCtx.destination);
        }

        function updateVoice(id, intensity, yPos) {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            if (!voices[id]) {
                const osc = audioCtx.createOscillator();
                const filter = audioCtx.createBiquadFilter();
                const vGain = audioCtx.createGain();
                osc.type = 'triangle';
                filter.type = 'lowpass';
                vGain.gain.value = 0;
                osc.connect(filter); filter.connect(vGain);
                vGain.connect(mainGain);
                osc.start();
                voices[id] = { osc, filter, vGain, baseFreq: CRYSTALS[id].f };
            }
            const v = voices[id];
            if (intensity > 0.1) {
                v.osc.frequency.setTargetAtTime(v.baseFreq, now, 0.1);
                v.filter.frequency.setTargetAtTime(400 + (1 - yPos) * 4000, now, 0.1);
                v.vGain.gain.setTargetAtTime(intensity * 0.3, now, 0.1);
            } else {
                v.vGain.gain.setTargetAtTime(0, now, 0.2);
            }
        }

        async function initializeStage() {
            initAudio();
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'flex';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1 });
            hands.onResults(res => {
                if(res.multiHandLandmarks?.[0]) {
                    const t = res.multiHandLandmarks[0][8];
                    handX = (1 - t.x) * canvas.width;
                    handY = t.y * canvas.height;
                    let zoneWidth = canvas.width / 5;
                    let zoneIndex = Math.floor(handX / zoneWidth);
                    CRYSTALS.forEach((_, i) => {
                        let intensity = (i === zoneIndex) ? 0.8 : 0;
                        updateVoice(i, intensity, handY / canvas.height);
                    });
                    document.getElementById('mod-val').innerText = Math.round((1 - t.y) * 100) + "%";
                } else {
                    handX = -1000;
                    CRYSTALS.forEach((_, i) => updateVoice(i, 0, 0.5));
                }
            });

            const camera = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            camera.start();
            render();
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let zoneWidth = canvas.width / 5;

            CRYSTALS.forEach((c, i) => {
                let x = i * zoneWidth;
                let isActive = handX > x && handX < x + zoneWidth;

                // Vykreslení krystalu
                ctx.strokeStyle = isActive ? '#00f2ff' : 'rgba(0, 242, 255, 0.15)';
                ctx.lineWidth = isActive ? 4 : 1;
                
                if (isActive) {
                    ctx.shadowBlur = 40;
                    ctx.shadowColor = '#00f2ff';
                    ctx.fillStyle = 'rgba(0, 242, 255, 0.1)';
                    ctx.fillRect(x + 15, 60, zoneWidth - 30, canvas.height - 120);
                } else {
                    ctx.shadowBlur = 0;
                }
                ctx.strokeRect(x + 15, 60, zoneWidth - 30, canvas.height - 120);

                // Znaky PF 2026
                ctx.textAlign = "center";
                ctx.font = isActive ? "900 110px JetBrains Mono" : "400 60px JetBrains Mono";
                ctx.fillStyle = isActive ? "#ffffff" : "rgba(0, 242, 255, 0.3)";
                ctx.fillText(c.label, x + zoneWidth / 2, canvas.height / 2 + 30);
                
                // Popisky tónů dole
                ctx.font = "10px JetBrains Mono";
                ctx.fillStyle = isActive ? "#00f2ff" : "rgba(0, 242, 255, 0.1)";
                ctx.fillText("OSC_RES_" + i, x + zoneWidth / 2, canvas.height - 85);
            });

            // Glow na prstu
            if (handX > 0) {
                ctx.shadowBlur = 25;
                ctx.shadowColor = '#fff';
                ctx.beginPath();
                ctx.arc(handX, handY, 12, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
