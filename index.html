<style>
    .promo-bubble { 
        position: fixed; 
        bottom: 12%; 
        z-index: 100; 
        color: #00ffcc; 
        text-decoration: none; 
        font-size: 11px; 
        letter-spacing: 1px; 
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background: rgba(0, 255, 204, 0.05);
        border: 1px solid rgba(0, 255, 204, 0.3);
        padding: 12px 25px;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }

    /* Pozicování 35% od okrajů */
    #link-web { left: 35%; transform: translateX(-50%); }
    #link-mail { right: 35%; transform: translateX(50%); }

    .promo-bubble:hover { 
        background: rgba(0, 255, 204, 0.2);
        border-color: #00ffcc;
        transform: translateY(-8px) scale(1.05) translateX(var(--tw-translate-x));
        box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
    }

    .bubble-label { 
        font-weight: 800; 
        text-transform: uppercase; 
        font-size: 9px;
        border-right: 1px solid rgba(0, 255, 204, 0.3);
        padding-right: 10px;
    }

    /* Malý tooltip po kliknutí */
    .copy-notify {
        position: absolute;
        top: -40px;
        background: #00ffcc;
        color: #000;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: 800;
        font-size: 10px;
        display: none;
    }
</style>

<a href="https://auraadmin.online" target="_blank" id="link-web" class="promo-bubble">
    <div class="bubble-label">Web</div>
    <div>auraadmin.online</div>
</a>

<div id="link-mail" class="promo-bubble" onclick="copyEmail()">
    <div id="copy-status" class="copy-notify">E-MAIL ZKOPÍROVÁN!</div>
    <div class="bubble-label">Kontakt</div>
    <div style="font-size: 14px;">✉</div>
    <div id="email-text">lisesanalyses@gmail.com</div>
</div>

<script>
    function copyEmail() {
        const email = "lisesanalyses@gmail.com";
        navigator.clipboard.writeText(email).then(() => {
            const status = document.getElementById('copy-status');
            status.style.display = 'block';
            setTimeout(() => { status.style.display = 'none'; }, 2000);
            
            // Zároveň zkusíme otevřít mailto jako fallback
            window.location.href = "mailto:" + email;
        });
    }
</script>
