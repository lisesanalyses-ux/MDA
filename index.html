<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PF 2026 | Aethereon Crystal Sync v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'JetBrains Mono', monospace; color: #00ffcc; touch-action: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; display: none; }
        
        /* ÚVODNÍ SCREEN A MANIFEST */
        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #051010 0%, #000 100%); text-align: center; padding: 20px; }
        #manifest-text { font-size: 1.5rem; line-height: 1.6; max-width: 800px; margin-bottom: 40px; min-height: 120px; text-shadow: 0 0 10px #00ffcc; }
        
        .btn { border: 2px solid #00ffcc; padding: 12px 24px; cursor: pointer; margin: 8px; text-transform: uppercase; font-weight: 800; transition: 0.3s; background: transparent; color: #00ffcc; width: 280px; letter-spacing: 2px; }
        .btn:hover { background: #00ffcc; color: #000; box-shadow: 0 0 30px #00ffcc; transform: scale(1.05); }
        
        /* BUBBLE PROMO */
        .promo-bubble { position: fixed; bottom: 5%; z-index: 100; background: rgba(0, 255, 204, 0.1); border: 1px solid #00ffcc; padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(5px); font-size: 10px; color: #00ffcc !important; text-decoration: none; }
        #link-web { left: 50%; transform: translateX(-110%); }
        #link-mail { left: 50%; transform: translateX(10%); }

        .glitch-2026 { animation: neon 1.5s ease-in-out infinite alternate; color: #fff; }
        @keyframes neon { from { text-shadow: 0 0 10px #00ffcc; } to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #ff00ff; } }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 class="text-6xl mb-6 font-black glitch-2026 italic">PF 2026</h1>
        <div id="manifest-text"></div>
        
        <div id="mode-selection" class="flex flex-col items-center">
            <button class="btn" onclick="initDisplayMode()">[ 1. SPUSTIT DISPLEJ ]</button>
            <div class="h-px w-32 bg-gray-800 my-6"></div>
            <input type="text" id="remote-id-input" placeholder="ZADEJ ID OBRAZOVKY" class="bg-black border border-cyan-500 text-center p-3 mb-2 w-[280px] text-white">
            <button class="btn" onclick="requestPermissions()">[ 2. SYNC TELEFON ]</button>
        </div>
    </div>

    <a href="https://auraadmin.online" target="_blank" id="link-web" class="promo-bubble">WEB: auraadmin.online</a>
    <a href="mailto:lisesanalyses@gmail.com" id="link-mail" class="promo-bubble">KONTAKT</a>

    <canvas id="stage-canvas"></canvas>
    <video id="input-video" playsinline style="display:none;"></video>

    <script>
        const manifestStr = "EVERYONE SHOULD ASK: IN WHAT SOCIETY DO WE WANT TO LIVE? REALITY IS FORMED BY OUR DAILY DEEDS AND THE VIBRATION WE SHARE.";
        const manifestEl = document.getElementById('manifest-text');
        let charIdx = 0;

        // Psací efekt manifestu
        function typeManifest() {
            if (charIdx < manifestStr.length) {
                manifestEl.innerHTML += manifestStr.charAt(charIdx);
                charIdx++;
                setTimeout(typeManifest, 40);
            }
        }
        window.onload = typeManifest;

        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        const videoElement = document.getElementById('input-video');
        
        let peer, conn, isController = false;
        let particles = [], matrixDrops = [];
        let handX = -1000, handY = -1000, isFist = false;
        let gravityX = 0, gravityY = 0.1;
        let audioCtx, oscillator, gainNode;

        const CRYSTALS = ["PF", "2", "0", "2", "6"];
        const ASCII = "01ΣΔΦΨΩ†≈∞";

        // MATRIX DROP CLASS
        class Drop {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.speed = Math.random() * 5 + 2;
                this.char = ASCII[Math.floor(Math.random()*ASCII.length)];
            }
            update() {
                this.y += this.speed + (gravityY * 20);
                this.x += gravityX * 10;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "rgba(0, 255, 204, 0.15)";
                ctx.font = "12px JetBrains Mono";
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        // CRYSTAL PARTICLE CLASS
        class Particle {
            constructor() {
                this.zone = Math.floor(Math.random() * 5);
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = 0; this.vy = 0;
                this.size = Math.random() * 15 + 20; // Větší krystaly
            }
            update() {
                let zoneWidth = canvas.width / 5;
                let targetX = (this.zone * zoneWidth) + (zoneWidth / 2) + (gravityX * 100);
                let targetY = (canvas.height / 2) + (gravityY * 100);
                
                if (isFist && handX > -500) {
                    let dx = handX - this.x, dy = handY - this.y;
                    let d = Math.hypot(dx, dy);
                    if(d < 400) { targetX = handX; targetY = handY; }
                }

                this.vx += (targetX - this.x) * 0.03;
                this.vy += (targetY - this.y) * 0.03;
                this.vx *= 0.9; this.vy *= 0.9;
                this.x += this.vx; this.y += this.vy;
            }
            draw() {
                let zoneWidth = canvas.width / 5;
                let active = (handX > (this.zone * zoneWidth) && handX < ((this.zone+1)*zoneWidth)) || isFist;
                
                ctx.save();
                ctx.shadowBlur = active ? 25 : 5;
                ctx.shadowColor = active ? "#fff" : "#00ffcc";
                ctx.fillStyle = active ? "#fff" : "rgba(0, 255, 204, 0.4)";
                ctx.font = `bold ${active ? this.size * 1.5 : this.size}px JetBrains Mono`;
                ctx.fillText(CRYSTALS[this.zone], this.x, this.y);
                ctx.restore();
            }
        }

        async function requestPermissions() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') initSensors();
                } catch (e) { console.error(e); }
            } else { initSensors(); }
            initControllerMode();
        }

        function initDisplayMode() {
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('mode-selection').innerHTML = `
                    <div class="p-6 border border-cyan-500 bg-black/80">
                        <p class="text-xs opacity-50 uppercase mb-2">Stage Key:</p>
                        <h2 class="text-6xl font-black mb-4">${id}</h2>
                        <p class="animate-pulse text-cyan-400">WAITING FOR REMOTE...</p>
                    </div>`;
            });
            peer.on('connection', (c) => { conn = c; setupDataListener(); startEngine(); });
        }

        function initControllerMode() {
            isController = true;
            peer = new Peer();
            peer.on('open', () => {
                const rId = document.getElementById('remote-id-input').value;
                conn = peer.connect(rId);
                conn.on('open', () => startEngine());
            });
        }

        function setupDataListener() {
            conn.on('data', (d) => {
                handX = d.x * canvas.width; handY = d.y * canvas.height;
                isFist = d.fist; gravityX = d.gx; gravityY = d.gy;
            });
        }

        function initSensors() {
            window.addEventListener('deviceorientation', (e) => {
                gravityX = (e.gamma / 45); 
                gravityY = (e.beta / 45);
            });
        }

        async function startEngine() {
            document.getElementById('ui-layer').style.display = 'none';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;

            if (isController) {
                const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1 });
                hands.onResults(res => {
                    if(res.multiHandLandmarks?.[0]) {
                        const lms = res.multiHandLandmarks[0];
                        handX = (1 - lms[8].x); handY = lms[8].y;
                        isFist = (Math.hypot(lms[8].x - lms[0].x, lms[8].y - lms[0].y) < 0.25);
                    } else { handX = -1000; }
                    if(conn?.open) conn.send({ x: handX, y: handY, fist: isFist, gx: gravityX, gy: gravityY });
                });
                new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 }).start();
            } else {
                for(let i=0; i<80; i++) matrixDrops.push(new Drop());
                for(let i=0; i<150; i++) particles.push(new Particle());
                render();
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Matrix Rain na pozadí
            matrixDrops.forEach(d => { d.update(); d.draw(); });

            // Zóny
            let zoneWidth = canvas.width / 5;
            CRYSTALS.forEach((_, i) => {
                let x = i * zoneWidth;
                ctx.strokeStyle = (handX > x && handX < x + zoneWidth) ? "rgba(0, 255, 204, 0.5)" : "rgba(0, 255, 204, 0.05)";
                ctx.strokeRect(x + 10, 50, zoneWidth - 20, canvas.height - 100);
            });

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
