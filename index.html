<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PF 2026 | Aethereon Crystal Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'JetBrains Mono', monospace; color: #00ffcc; touch-action: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; display: none; }
        
        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; text-align: center; padding: 20px; }
        .btn { border: 2px solid #00ffcc; padding: 12px 24px; cursor: pointer; margin: 8px; text-transform: uppercase; font-weight: 800; transition: 0.3s; background: transparent; color: #00ffcc; width: 280px; }
        .btn:hover { background: #00ffcc; color: #000; box-shadow: 0 0 20px #00ffcc; }
        
        /* FIX BAREV BUBBLIN */
        .promo-bubble, .promo-bubble div, .promo-bubble span { 
            color: #00ffcc !important; 
            text-decoration: none; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .promo-bubble { 
            position: fixed; 
            bottom: 12%; 
            z-index: 100; 
            background: rgba(0, 255, 204, 0.05);
            border: 1px solid rgba(0, 255, 204, 0.3);
            padding: 12px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-size: 11px;
        }

        #link-web { left: 35%; transform: translateX(-50%); }
        #link-mail { right: 35%; transform: translateX(50%); }

        .promo-bubble:hover { 
            background: rgba(0, 255, 204, 0.2);
            border-color: #00ffcc;
            transform: translateY(-10px) scale(1.1) translateX(var(--tw-translate-x, -50%));
        }
    </style>
</head>
<body>

    <a href="https://auraadmin.online" target="_blank" id="link-web" class="promo-bubble">
        <span class="font-bold mr-2">WEB</span> auraadmin.online
    </a>
    <a href="mailto:lisesanalyses@gmail.com" id="link-mail" class="promo-bubble">
        <span style="font-size: 18px; margin-right: 8px;">✉</span> lisesanalyses@gmail.com
    </a>

    <div id="ui-layer">
        <h1 class="text-5xl mb-2 font-black italic">PF 2026</h1>
        <p class="mb-8 text-xs tracking-widest opacity-50 uppercase">Universal Multisensory Sync</p>
        
        <div id="mode-selection" class="flex flex-col items-center">
            <button class="btn" onclick="initDisplayMode()">[ 1. SPUSTIT DISPLEJ / TV ]</button>
            <div class="h-px w-32 bg-gray-800 my-4"></div>
            <input type="text" id="remote-id-input" placeholder="ZADEJ ID Z OBRAZOVKY" class="bg-black border border-cyan-500 text-cyan-400 text-center p-3 mb-2 w-[280px] outline-none">
            <button class="btn" onclick="requestPermissions()">[ 2. SYNC NOKIA / IPHONE ]</button>
        </div>
    </div>

    <canvas id="stage-canvas"></canvas>
    <video id="input-video" playsinline style="display:none;"></video>

    <script>
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        const videoElement = document.getElementById('input-video');
        let peer, conn, isController = false;
        let particles = [];
        let handX = -1000, handY = -1000, isFist = false;
        let gravityX = 0, gravityY = 0;
        let audioCtx, oscillator, gainNode, filter;
        const CRYSTALS = ["PF", "2", "0", "2", "6"];

        async function requestPermissions() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission === 'granted') initSensors();
            } else { initSensors(); }
            initControllerMode();
        }

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            filter = audioCtx.createBiquadFilter();
            oscillator.type = 'sawtooth';
            filter.type = 'lowpass';
            oscillator.connect(filter); filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.value = 0; oscillator.start();
        }

        function initDisplayMode() {
            initAudio();
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('mode-selection').innerHTML = `
                    <h2 class="text-6xl font-bold mb-4 text-white">${id}</h2>
                    <p class="animate-pulse text-cyan-400 text-xs">ČEKÁM NA PŘIPOJENÍ...</p>`;
            });
            peer.on('connection', (c) => { conn = c; setupDataListener(); startEngine(); });
        }

        function initControllerMode() {
            isController = true;
            peer = new Peer();
            peer.on('open', () => {
                const rId = document.getElementById('remote-id-input').value;
                conn = peer.connect(rId);
                conn.on('open', () => startEngine());
            });
        }

        function setupDataListener() {
            conn.on('data', (d) => {
                handX = d.x * canvas.width; handY = d.y * canvas.height;
                isFist = d.fist; gravityX = d.gx; gravityY = d.gy;
            });
        }

        function initSensors() {
            window.addEventListener('deviceorientation', (e) => {
                gravityX = (e.gamma / 45); gravityY = (e.beta / 45);
            });
        }

        async function startEngine() {
            document.getElementById('ui-layer').style.display = 'none';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;

            if (isController) {
                document.getElementById('link-web').style.display = 'none';
                document.getElementById('link-mail').style.display = 'none';
                const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
                hands.onResults(res => {
                    if(res.multiHandLandmarks?.[0]) {
                        const lms = res.multiHandLandmarks[0];
                        handX = (1 - lms[8].x); handY = lms[8].y;
                        isFist = (Math.hypot(lms[8].x - lms[0].x, lms[8].y - lms[0].y) < 0.2);
                    } else { handX = -1000; }
                    if(conn?.open) conn.send({ x: handX, y: handY, fist: isFist, gx: gravityX, gy: gravityY });
                });
                new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 320, height: 240 }).start();
            } else {
                for(let i=0; i<150; i++) particles.push(new Particle());
                render(); // TATO ŘÁDKA VÁM CHYBĚLA!
            }
        }

        class Particle {
            constructor() { this.zone = Math.floor(Math.random() * 5); this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.vx = 0; this.vy = 0; this.size = Math.random() * 5 + 10;
            }
            update() {
                let zoneWidth = canvas.width / 5;
                let targetX = (this.zone * zoneWidth) + (zoneWidth / 2) + (gravityX * 50);
                let targetY = (canvas.height / 2) + (gravityY * 50);
                if (isFist && handX > -500) { targetX = handX; targetY = handY; }
                this.vx += (targetX - this.x) * 0.02; this.vy += (targetY - this.y) * 0.02;
                this.vx *= 0.93; this.vy *= 0.93;
                this.x += this.vx; this.y += this.vy;
            }
            draw() {
                let zoneWidth = canvas.width / 5;
                let isActive = handX > (this.zone * zoneWidth) && handX < ((this.zone+1)*zoneWidth);
                ctx.fillStyle = isActive || isFist ? "#fff" : "rgba(0, 255, 204, 0.3)";
                ctx.font = `${this.size}px JetBrains Mono`;
                ctx.fillText(CRYSTALS[this.zone], this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Vykreslení zón
            let zoneWidth = canvas.width / 5;
            CRYSTALS.forEach((_, i) => {
                let x = i * zoneWidth;
                ctx.strokeStyle = (handX > x && handX < x + zoneWidth) ? "#00ffcc" : "rgba(0, 255, 204, 0.1)";
                ctx.strokeRect(x + 10, 50, zoneWidth - 20, canvas.height - 100);
            });

            // Audio modulace
            if(audioCtx && handX > -500) {
                let freq = 130 + (1 - handY / canvas.height) * 400;
                oscillator.frequency.setTargetAtTime(freq, audioCtx.currentTime, 0.1);
                gainNode.gain.setTargetAtTime(isFist ? 0.2 : 0.05, audioCtx.currentTime, 0.1);
            } else if(gainNode) { gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.2); }

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
