        #manifest-text { font-size: 1.4rem; line-height: 1.6; max-width: 850px; margin-bottom: 50px; text-shadow: 0 0 15px #000, 0 0 10px #00ffcc; color: #00ffcc; font-weight: 800; text-align: center; }

    <div id="ui-layer">
        <h1 class="text-8xl mb-8 glitch-2026">PF 2026</h1>

        <div class="flex flex-col items-center">
            <button class="btn" onclick="initDisplayMode()">[ 1. SPUSTIT DISPLEJ ]</button>
            <input type="text" id="remote-id-input" placeholder="ZADEJ ID OBRAZOVKY" class="bg-black border-2 border-cyan-500 text-center p-4 my-4 w-[320px] text-white outline-none">

    <canvas id="stage-canvas"></canvas>

    <script>
        // DEFINICE FUNKCÍ - MUSÍ BÝT PŘED VOLÁNÍM
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            menu.classList.toggle('open');
        }

        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [], matrixDrops = [];
        const CRYSTALS = ["PF", "2", "0", "2", "6"];
        const ASCII = "01ΣΔΦΨΩ†≈∞";

        const manifestStr = "EVERYONE SHOULD ASK: IN WHAT SOCIETY DO WE WANT TO LIVE? REALITY IS FORMED BY OUR DAILY DEEDS AND THE VIBRATION WE SHARE.";
        let charIdx = 0;
        function typeManifest() {
            if (charIdx < manifestStr.length) {
                document.getElementById('manifest-text').innerHTML += manifestStr.charAt(charIdx);
                charIdx++; setTimeout(typeManifest, 35);
            }
        }

        class Drop {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height; this.speed = Math.random() * 2 + 1; this.char = ASCII[Math.floor(Math.random()*ASCII.length)]; }
            update() { this.y += this.speed; if (this.y > canvas.height) this.reset(); }
            draw() { ctx.fillStyle = "rgba(0, 255, 204, 0.1)"; ctx.font = "12px monospace"; ctx.fillText(this.char, this.x, this.y); }
        }

        class Particle {
            constructor() { this.zone = Math.floor(Math.random() * 5); this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.vx = 0; this.vy = 0; this.size = Math.random() * 20 + 30; }
            update() {
                let targetX = (this.zone * (canvas.width/5)) + (canvas.width/10);
                let targetY = canvas.height/2;
                this.vx += (targetX - this.x) * 0.02; this.vy += (targetY - this.y) * 0.02;
                this.vx *= 0.9; this.vy *= 0.9;
                this.x += this.vx; this.y += this.vy;
            }
            draw() {
                ctx.fillStyle = "rgba(0, 255, 204, 0.3)";
                ctx.font = `bold ${this.size}px 'JetBrains Mono'`;
                ctx.fillText(CRYSTALS[this.zone], this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            matrixDrops.forEach(d => { d.update(); d.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(render);
        }

        window.onload = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<60; i++) matrixDrops.push(new Drop());
            for(let i=0; i<80; i++) particles.push(new Particle());
            typeManifest();
            render();
        };

        // Propojení PeerJS (zjednodušené pro ukázku)
        function initDisplayMode() { alert("Stage ID Generator Ready"); }
        function requestPermissions() { alert("Sensor Sync Ready"); }
    </script>
