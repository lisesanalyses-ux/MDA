<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PF 2026 | AuraManifest Sync v14.1 MASTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --aura-cyan: #00f2ff; --aura-magenta: #ff00ff; }
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Share Tech Mono', monospace; color: var(--aura-cyan); touch-action: none; }
        
        .scanlines::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.12) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.02));
            z-index: 1000; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        #ascii-decoder-stream {
            position: fixed; left: 25%; top: 0; height: 100vh; width: 50px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 4px; font-size: 18.4px; color: rgba(0, 242, 255, 0.15); z-index: 10;
            pointer-events: none;
        }
        .match-digit { 
            color: #fff; text-shadow: 0 0 15px var(--aura-cyan); 
            animation: bounce 0.5s cubic-bezier(0.36, 0, 0.66, -0.56) infinite alternate;
            background: rgba(0, 242, 255, 0.3); padding: 2px 8px;
        }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-5px); } }

        .btn-cyber {
            position: relative; padding: 12px 40px; background: rgba(0, 0, 0, 0.8);
            text-transform: uppercase; font-weight: 800; letter-spacing: 4px; cursor: pointer;
            border: 1px solid var(--clr); color: var(--clr); transition: 0.3s;
            width: 350px; text-align: center;
        }
        .btn-cyber:hover { background: var(--clr); color: #000; box-shadow: 0 0 20px var(--clr); }
        .cyan-btn { --clr: var(--aura-cyan); box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.4); }
        .magenta-btn { --clr: var(--aura-magenta); box-shadow: inset 0 0 15px rgba(255, 0, 255, 0.4); }

        .input-cyber {
            background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(0, 242, 255, 0.3);
            color: white; padding: 10px; text-align: center; width: 350px; font-size: 14px;
            letter-spacing: 4px; outline: none; margin-bottom: 5px;
        }

        .footer-links { position: fixed; bottom: 20px; display: flex; gap: 20px; z-index: 100; }
        .contact-link {
            border: 1px solid var(--aura-cyan); padding: 6px 15px; font-size: 10px;
            letter-spacing: 2px; text-decoration: none; color: var(--aura-cyan);
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            background: rgba(0,0,0,0.6);
        }
        .contact-link:hover { background: var(--aura-cyan); color: #000; }

        #side-menu {
            position: fixed; left: -350px; top: 0; width: 340px; height: 100vh;
            background: rgba(0, 10, 10, 0.98); border-right: 3px solid var(--aura-cyan);
            z-index: 2000; transition: 0.5s; padding: 80px 30px;
        }
        #side-menu.open { left: 0; }
        .menu-trigger { position: fixed; left: 20px; top: 20px; z-index: 2100; cursor: pointer; border: 1.5px solid var(--aura-cyan); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); border-radius: 8px; }

        /* --- STYLOVÁNÍ NOVÉHO TLAČÍTKA ZPĚT --- */
        #manifest-frame-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; }
        #manifest-frame-container.active { display: block; }

        .sys-back-btn {
            display: flex; align-items: center; gap: 15px; background: transparent;
            color: var(--aura-cyan); cursor: pointer; padding: 5px 20px;
            transition: 0.3s; border: none; font-family: 'Share Tech Mono', monospace;
        }
        .sys-back-btn:hover { opacity: 0.7; }
        .sys-back-indicator { width: 4px; height: 24px; background: var(--aura-cyan); }
        .sys-back-text { letter-spacing: 3px; font-size: 14px; }
        .sys-back-esc { opacity: 0.6; margin-left: 10px; }

        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #ui-layer * { pointer-events: auto; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; }
    </style>
</head>
<body class="scanlines">

    <div class="menu-trigger" onclick="toggleMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>

    <nav id="side-menu">
        <h3 class="text-[10px] opacity-40 mb-10 tracking-[8px] text-center uppercase">System Alpha</h3>
        <div class="menu-item border border-cyan-500/30 p-4 mb-4 cursor-pointer hover:bg-cyan-500 hover:text-black transition" onclick="openAuraManifest()">01. OPEN AURA MANIFEST</div>
        <div class="menu-item border border-cyan-500/30 p-4 mb-4 cursor-pointer" onclick="location.reload()">02. SYSTEM REBOOT</div>
    </nav>

    <div id="manifest-frame-container">
        <div class="p-4 bg-black border-b border-cyan-900/30 flex justify-between items-center">
            <button onclick="closeAuraManifest()" class="sys-back-btn">
                <div class="sys-back-indicator"></div>
                <div class="sys-back-text">
                    SYS.BACK_TO_CORE <span class="sys-back-esc">[ ESC ]</span>
                </div>
            </button>
            <span class="text-[10px] tracking-[4px] opacity-40">AURA MANIFEST V14.1</span>
        </div>
        <iframe id="manifest-iframe" src="" style="width:100%; height:calc(100% - 65px); border:none;"></iframe>
    </div>

    <div id="ascii-decoder-stream"></div>

    <div id="ui-layer">
        <h1 class="text-7xl font-bold tracking-[20px] mb-8 text-center" style="text-shadow: 0 0 20px var(--aura-cyan);">PF 2026</h1>
        
        <p class="max-w-xl text-center text-[11px] leading-relaxed tracking-[3px] mb-12 opacity-90 uppercase">
            Everyone should ask: In what society do we want to live? Reality is formed by our daily deeds.
        </p>

        <div id="sync-controls" class="flex flex-col items-center gap-6">
            <div id="host-zone" class="flex flex-col items-center gap-2">
                <span class="text-[9px] opacity-40 tracking-[3px] mb-2">MASTER DISPLAY</span>
                <button id="init-btn" class="btn-cyber cyan-btn" onclick="runInitialization()">[ Initialize Stage ]</button>
                <div id="node-ready" class="hidden text-center">
                    <div id="id-output" class="text-xl font-bold px-6 py-2 border border-cyan-500/40 tracking-[8px] bg-cyan-500/10">----</div>
                </div>
            </div>

            <div class="w-[100px] h-[1px] bg-cyan-500/20 my-2"></div>

            <div id="remote-zone" class="flex flex-col items-center gap-4">
                <span class="text-[9px] opacity-40 tracking-[3px] mb-1">REMOTE CONTROLLER</span>
                <input type="text" id="peer-id-input" placeholder="ENTER NODE ID" class="input-cyber">
                <button id="connect-btn" class="btn-cyber magenta-btn" onclick="connectToPeer()">[ Sync Mobile ]</button>
            </div>
        </div>

        <div class="footer-links">
            <a href="https://auraadmin.online" target="_blank" class="contact-link">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                AURAADMIN.ONLINE
            </a>
            <a href="mailto:lisesanalyses@gmail.com" class="contact-link">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                LISESANALYSES@GMAIL.COM
            </a>
        </div>
    </div>

    <canvas id="stage-canvas"></canvas>

    <script>
        let peer, conn, drops = [];
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }
        
        function openAuraManifest() {
            document.getElementById('manifest-iframe').src = 'https://lisesanalyses-ux.github.io/MDA/AuraManifest.html';
            document.getElementById('manifest-frame-container').classList.add('active');
            toggleMenu();
        }
        function closeAuraManifest() {
            document.getElementById('manifest-frame-container').classList.remove('active');
            document.getElementById('manifest-iframe').src = '';
        }

        // --- MATCHING STREAM ---
        const streamContainer = document.getElementById('ascii-decoder-stream');
        for(let i=0; i<25; i++) {
            const span = document.createElement('span');
            span.id = `stream-char-${i}`;
            streamContainer.appendChild(span);
        }

        setInterval(() => {
            const time = Date.now() / 1000;
            const isMatchPhase = Math.sin(time * 1.5) > 0.6; 
            const matchSequence = { "8": "2", "9": "0", "10": "2", "11": "6" };

            for(let i=0; i<25; i++) {
                const el = document.getElementById(`stream-char-${i}`);
                if (isMatchPhase && matchSequence[i]) {
                    el.innerText = matchSequence[i];
                    el.className = "match-digit";
                } else {
                    el.innerText = chars[Math.floor(Math.random() * chars.length)];
                    el.className = "";
                }
            }
        }, 90);

        function runInitialization() {
            const btn = document.getElementById('init-btn');
            const masterID = 'PF26-' + Math.random().toString(36).substr(2, 4).toUpperCase();
            peer = new Peer(masterID);
            peer.on('open', (id) => {
                btn.innerText = "[ STAGE READY ]";
                document.getElementById('node-ready').classList.remove('hidden');
                document.getElementById('id-output').innerText = id;
            });
            peer.on('connection', (c) => {
                conn = c;
                btn.innerText = "[ REMOTE SYNCED ]";
            });
        }

        function connectToPeer() {
            const targetID = document.getElementById('peer-id-input').value.trim().toUpperCase();
            if(!targetID) return;
            peer = new Peer(); 
            peer.on('open', () => {
                conn = peer.connect(targetID);
                conn.on('open', () => {
                    document.getElementById('connect-btn').innerText = "[ LINK ESTABLISHED ]";
                });
            });
        }

        class Drop {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.speed = Math.random() * 2 + 1;
                this.char = chars[Math.floor(Math.random()*chars.length)];
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "rgba(0, 242, 255, 0.15)";
                ctx.font = "12px Share Tech Mono";
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drops.forEach(d => { d.update(); d.draw(); });
            requestAnimationFrame(render);
        }

        window.onload = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<60; i++) drops.push(new Drop());
            render();
        };
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Přidání zavírání pomocí klávesy ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeAuraManifest();
        });
    </script>
</body>
</html>
