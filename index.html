<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PF 2026 | AuraManifest Sync v14.1 MASTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --aura-cyan: #00f2ff; --aura-magenta: #ff00ff; }
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Share Tech Mono', monospace; color: var(--aura-cyan); touch-action: none; }
        
        .scanlines::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.12) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.02));
            z-index: 1000; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        .main-title {
            font-size: 5rem; font-weight: 900; letter-spacing: 15px;
            text-shadow: 0 0 20px var(--aura-cyan); margin-bottom: 5px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 40px var(--aura-cyan); } }

        /* HUD BACK BUTTON - NOVÝ DESIGN */
        .back-btn {
            position: absolute; top: 30px; left: 30px; z-index: 5001;
            width: 320px; height: 28px; /* Dlouhé a velmi nízké */
            background: rgba(0, 0, 0, 0.6);
            border-left: 4px solid var(--aura-cyan);
            border-right: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--aura-cyan);
            cursor: pointer;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 12px;
            font-size: 9px;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            backdrop-filter: blur(10px);
            clip-path: polygon(0 0, 95% 0, 100% 50%, 95% 100%, 0 100%); /* Technický střih konce */
        }

        .back-btn:hover {
            width: 380px;
            background: rgba(0, 242, 255, 0.15);
            border-left-width: 8px;
            box-shadow: -10px 0 20px rgba(0, 242, 255, 0.2);
        }

        .back-btn .status-dot {
            width: 4px; height: 4px; background: var(--aura-cyan);
            box-shadow: 0 0 8px var(--aura-cyan);
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* TLAČÍTKA HLAVNÍ */
        .btn-cyber {
            position: relative; padding: 18px 40px; background: rgba(0, 0, 0, 0.8);
            text-transform: uppercase; font-weight: 800; letter-spacing: 3px; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); border: 2px solid var(--clr);
            color: var(--clr); box-shadow: inset 0 0 15px var(--clr), 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden; width: 360px;
        }
        .btn-cyber:hover { background: var(--clr); color: #000; box-shadow: 0 0 40px var(--clr); transform: translateY(-2px); }
        .cyan-btn { --clr: var(--aura-cyan); }
        .magenta-btn { --clr: var(--aura-magenta); }

        /* MODAL FRAME */
        #manifest-frame-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: none;
        }
        #manifest-frame-container.active { display: block; }

        /* SIDEBAR A OSTATNÍ STYLY ZACHOVÁNY */
        #side-menu {
            position: fixed; left: -350px; top: 0; width: 340px; height: 100vh;
            background: rgba(0, 10, 10, 0.98); border-right: 3px solid var(--aura-cyan);
            z-index: 2000; transition: 0.5s cubic-bezier(0.85, 0, 0.15, 1);
            padding: 100px 30px;
        }
        #side-menu.open { left: 0; }
        .menu-item {
            display: block; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--aura-cyan); text-decoration: none; font-size: 18px;
            text-transform: uppercase; cursor: pointer; text-align: center; transition: 0.3s;
        }
        .menu-item:hover { background: var(--aura-cyan); color: #000; box-shadow: 0 0 20px var(--aura-cyan); }
        
        .menu-trigger {
            position: fixed; left: 30px; top: 30px; z-index: 2100;
            cursor: pointer; font-size: 32px; color: var(--aura-cyan); 
            background: rgba(0, 20, 20, 0.8); width: 70px; height: 70px; 
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--aura-cyan); border-radius: 15px;
        }

        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #ui-layer * { pointer-events: auto; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; }
        #ascii-decoder-stream { position: fixed; left: 25%; top: 0; height: 100vh; width: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 2px; font-size: 16px; color: rgba(0, 242, 255, 0.3); z-index: 100; pointer-events: none; }
    </style>
</head>
<body class="scanlines">

    <div class="menu-trigger" onclick="toggleMenu()">☰</div>
    
    <nav id="side-menu">
        <h3 class="text-[12px] opacity-40 mb-10 tracking-[8px] text-center uppercase">System Master Access</h3>
        <div class="menu-item" onclick="location.reload()">00. REBOOT SYSTEM</div>
        <div class="menu-item" onclick="openAuraManifest()">01. AuraManifest</div>
        <div class="menu-item" onclick="toggleMenu()">02. TERMINATE</div>
    </nav>

    <div id="manifest-frame-container">
        <button class="back-btn" onclick="closeAuraManifest()">
            <div class="flex items-center gap-4">
                <div class="status-dot"></div>
                <span>Terminal.Exit_Sequence</span>
            </div>
            <span class="opacity-40 font-bold">[ ESC ]</span>
        </button>
        <iframe id="manifest-iframe" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div id="ascii-decoder-stream"></div>

    <div id="ui-layer">
        <h1 class="main-title">PF 2026</h1>
        <div id="manifest-block" class="mb-12 text-center uppercase tracking-[4px] px-10 max-w-2xl h-12"></div>
        
        <div id="sync-controls" class="flex flex-col items-center gap-6">
            <div class="flex flex-col items-center">
                <span class="text-[10px] tracking-[4px] mb-2 opacity-50 uppercase">Master Display</span>
                <button class="btn-cyber cyan-btn" onclick="initHost()">[ Initialize Stage ]</button>
            </div>
            <div class="h-[1px] w-40 bg-cyan-500/20 my-2"></div>
            <div class="flex flex-col items-center">
                <span class="text-[10px] tracking-[4px] mb-2 opacity-50 uppercase">Remote Controller</span>
                <input type="text" id="peer-id-input" placeholder="ENTER NODE ID" class="bg-black/50 border border-cyan-500/30 p-4 text-center w-[360px] outline-none mb-2">
                <button class="btn-cyber magenta-btn" onclick="requestPermissions()">[ Sync Mobile ]</button>
            </div>
        </div>
    </div>

    <canvas id="stage-canvas"></canvas>

    <script>
        // ... Logika zůstává stejná jako v předchozím kódu ...
        let peer, conn, isSynced = false;
        let gravityX = 0, gravityY = 0;
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }

        function openAuraManifest() {
            const container = document.getElementById('manifest-frame-container');
            const iframe = document.getElementById('manifest-iframe');
            iframe.src = 'https://lisesanalyses-ux.github.io/MDA/AuraManifest.html';
            container.classList.add('active');
            toggleMenu();
        }

        function closeAuraManifest() {
            const container = document.getElementById('manifest-frame-container');
            document.getElementById('manifest-iframe').src = '';
            container.classList.remove('active');
        }

        // Matrix Rain / Drops Logic
        let drops = [];
        class Drop {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height; this.speed = Math.random() * 4 + 2; }
            update() { 
                this.y += this.speed + (gravityY * 10); 
                this.x += (gravityX * 5);
                if (this.y > canvas.height) this.reset(); 
            }
            draw() { 
                ctx.fillStyle = isSynced ? "rgba(0, 242, 255, 0.5)" : "rgba(0, 242, 255, 0.15)"; 
                ctx.font = "14px Share Tech Mono";
                ctx.fillText(Math.floor(Math.random()*10), this.x, this.y); 
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            drops.forEach(d => { d.update(); d.draw(); });
            requestAnimationFrame(render);
        }

        window.onload = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) drops.push(new Drop());
            render();
        };
    </script>
</body>
</html>
