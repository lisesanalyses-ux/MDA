<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --aura-cyan: #00f2ff; --aura-magenta: #ff00ff; }
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Share Tech Mono', monospace; color: var(--aura-cyan); touch-action: none; }
        
        .scanlines::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.12) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.02));
            z-index: 1000; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        .main-title {
            font-size: 5rem; font-weight: 900; letter-spacing: 15px;
            text-shadow: 0 0 20px var(--aura-cyan); margin-bottom: 5px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 40px var(--aura-cyan); } }

        /* SVISL√ù ASCII PRUH */
        #ascii-decoder-stream {
            position: fixed; left: 25%; top: 0; height: 100vh; width: 40px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 2px; font-size: 16px; color: rgba(0, 242, 255, 0.3); z-index: 100;
            pointer-events: none; text-shadow: 0 0 5px rgba(0, 242, 255, 0.2);
        }

        /* ANIMACE PRO MATCHING - SN√ç≈ΩEN√ù GLOW */
        .match-digit {
            color: #fff; font-weight: bold; font-size: 26px;
            text-shadow: 0 0 10px var(--aura-cyan); /* Zmen≈°en√Ω glow */
            background: rgba(0, 242, 255, 0.25); /* Jemnƒõj≈°√≠ pozad√≠ */
            padding: 4px 8px;
            animation: digit-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 150;
        }

        @keyframes digit-bounce {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); } /* Trochu men≈°√≠ odskok */
            100% { transform: scale(1.2); opacity: 1; }
        }

        .dissolve-effect {
            animation: dissolve 0.4s ease-out forwards;
        }

        @keyframes dissolve {
            0% { transform: scale(1.2); filter: blur(0px); opacity: 1; }
            100% { transform: scale(2); filter: blur(10px); opacity: 0; }
        }

        /* TLAƒå√çTKA */
        .btn-cyber {
            position: relative; padding: 18px 40px; background: rgba(0, 0, 0, 0.8);
            text-transform: uppercase; font-weight: 800; letter-spacing: 3px; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); border: 2px solid var(--clr);
            color: var(--clr); box-shadow: inset 0 0 15px var(--clr), 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden; width: 360px;
        }
        .btn-cyber:hover { background: var(--clr); color: #000; box-shadow: 0 0 40px var(--clr); transform: translateY(-2px); }
        .cyan-btn { --clr: var(--aura-cyan); }
        .magenta-btn { --clr: var(--aura-magenta); }

        .input-cyber {
            background: rgba(0, 20, 20, 0.8); border: 1px solid rgba(0, 242, 255, 0.3);
            color: white; padding: 15px; text-align: center; width: 360px; outline: none;
            font-family: 'Share Tech Mono', monospace; margin-bottom: 10px; transition: 0.3s;
        }

        /* PROMO BUBLINY */
        .promo-bubble { 
            position: fixed; bottom: 30px; border: 1px solid var(--aura-cyan); 
            padding: 8px 18px; border-radius: 4px; font-size: 11px; 
            background: rgba(0,0,0,0.9); text-decoration: none; color: var(--aura-cyan); 
            z-index: 1500; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
            letter-spacing: 1px; text-transform: uppercase;
        }
        .promo-bubble:hover { 
            background: var(--aura-cyan); color: #000; 
            box-shadow: 0 0 15px var(--aura-cyan);
            transform: translateY(-5px) translateX(-50%);
        }
        
        #link-web { left: 35%; transform: translateX(-50%); } 
        #link-mail { right: 40%; transform: translateX(50%); }

        /* SIDEBAR */
        #side-menu {
            position: fixed; left: -350px; top: 0; width: 340px; height: 100vh;
            background: rgba(0, 10, 10, 0.98); border-right: 3px solid var(--aura-cyan);
            z-index: 2000; transition: 0.5s cubic-bezier(0.85, 0, 0.15, 1);
            padding: 100px 30px;
        }
        #side-menu.open { left: 0; }
        .menu-item {
            display: block; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--aura-cyan); text-decoration: none; font-size: 18px;
            text-transform: uppercase; cursor: pointer; text-align: center; transition: 0.3s;
        }
        .menu-item:hover { background: var(--aura-cyan); color: #000; box-shadow: 0 0 20px var(--aura-cyan); }

        .menu-trigger {
            position: fixed; left: 30px; top: 30px; z-index: 2100;
            cursor: pointer; font-size: 32px; color: var(--aura-cyan); 
            background: rgba(0, 20, 20, 0.8); width: 70px; height: 70px; 
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--aura-cyan); border-radius: 15px;
        }

        /* MODAL FRAME PRO AURAMANIFEST */
        #manifest-frame-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; display: none;
        }
        #manifest-frame-container.active { display: block; }
        
        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 5001;
            padding: 10px 20px; background: #000; border: 1px solid var(--aura-cyan);
            color: var(--aura-cyan); cursor: pointer; text-transform: uppercase;
            font-weight: bold; letter-spacing: 2px;
        }
        .back-btn:hover { background: var(--aura-cyan); color: #000; }

        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #ui-layer * { pointer-events: auto; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; }
    </style>
</head>
<body class="scanlines">

    <div class="menu-trigger" onclick="toggleMenu()">‚ò∞</div>
    
    <nav id="side-menu">
        <h3 class="text-[12px] opacity-40 mb-10 tracking-[8px] text-center uppercase">System Master Access</h3>
        <div class="menu-item" onclick="location.reload()">00. REBOOT SYSTEM</div>
        <div class="menu-item" onclick="openAuraManifest()">01. AuraManifest</div>
        <div class="menu-item" onclick="toggleMenu()">02. TERMINATE</div>
    </nav>

    <div id="manifest-frame-container">
        <button class="back-btn" onclick="closeAuraManifest()">‚Üê BACK TO SYSTEM</button>
        <iframe id="manifest-iframe" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div id="ascii-decoder-stream"></div>

    <div id="ui-layer">
        <h1 class="main-title">PF 2026</h1>
        <div id="manifest-block" class="mb-12 text-center uppercase tracking-[4px] px-10 max-w-2xl h-12"></div>
        
        <div id="sync-controls" class="flex flex-col items-center gap-6">
            <div class="flex flex-col items-center">
                <span class="text-[10px] tracking-[4px] mb-2 opacity-50 uppercase">Master Display</span>
                <button class="btn-cyber cyan-btn" onclick="initHost()">[ Initialize Stage ]</button>
            </div>
            <div class="h-[1px] w-40 bg-cyan-500/20 my-2"></div>
            <div class="flex flex-col items-center">
                <span class="text-[10px] tracking-[4px] mb-2 opacity-50 uppercase">Remote Controller</span>
                <input type="text" id="peer-id-input" placeholder="ENTER NODE ID" class="input-cyber">
                <button class="btn-cyber magenta-btn" onclick="requestPermissions()">[ Sync Mobile ]</button>
            </div>
        </div>
    </div>

    <a href="https://auraadmin.online" target="_blank" id="link-web" class="promo-bubble">
        <span style="font-size: 14px;">üåê</span> auraadmin.online
    </a>

    <a href="mailto:lisesanalyses@gmail.com" id="link-mail" class="promo-bubble">
        <span style="font-size: 16px;">‚úâ</span> lisesanalyses@gmail.com
    </a>

    <canvas id="stage-canvas"></canvas>

    <script>
        let peer, conn, isSynced = false;
        let gravityX = 0, gravityY = 0;
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }

        // Funkce pro Frame AuraManifest
        function openAuraManifest() {
            const container = document.getElementById('manifest-frame-container');
            const iframe = document.getElementById('manifest-iframe');
            iframe.src = 'https://lisesanalyses-ux.github.io/MDA/AuraManifest.html';
            container.classList.add('active');
            toggleMenu();
        }

        function closeAuraManifest() {
            const container = document.getElementById('manifest-frame-container');
            const iframe = document.getElementById('manifest-iframe');
            iframe.src = '';
            container.classList.remove('active');
        }

        const asciiContainer = document.getElementById('ascii-decoder-stream');
        const streamSize = 30; 
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*¬ß";
        for(let i=0; i<streamSize; i++) {
            const span = document.createElement('span');
            span.id = `ascii-${i}`;
            asciiContainer.appendChild(span);
        }

        let tick = 0;
        setInterval(() => {
            tick++;
            const cyclePos = tick % 70;
            const matchSequence = { "12": "2", "13": "0", "14": "2", "15": "6" };
            
            for(let i=0; i<streamSize; i++) {
                const el = document.getElementById(`ascii-${i}`);
                if (matchSequence[i]) {
                    if (cyclePos > 40 && cyclePos <= 55) {
                        el.innerText = matchSequence[i];
                        if (!el.classList.contains('match-digit')) el.className = "match-digit";
                    } else if (cyclePos > 55 && cyclePos <= 60) {
                        el.className = "match-digit dissolve-effect";
                    } else {
                        el.innerText = chars[Math.floor(Math.random()*chars.length)];
                        el.className = "";
                    }
                } else {
                    el.innerText = chars[Math.floor(Math.random()*chars.length)];
                    el.className = "";
                }
            }
        }, 70);

        const manifestStr = "EVERYONE SHOULD ASK: IN WHAT SOCIETY DO WE WANT TO LIVE? REALITY IS FORMED BY OUR DAILY DEEDS.";
        let charIdx = 0;
        function typeManifest() {
            if (charIdx < manifestStr.length) {
                document.getElementById('manifest-block').innerHTML += manifestStr.charAt(charIdx);
                charIdx++; setTimeout(typeManifest, 50);
            }
        }

        function initHost() {
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('sync-controls').innerHTML = `
                    <div class="p-8 border-2 border-cyan-500 bg-black text-center w-[360px] shadow-[0_0_30px_rgba(0,242,255,0.3)]">
                        <p class="text-[10px] opacity-50 mb-2 tracking-[4px]">UPLINK ESTABLISHED</p>
                        <h2 class="text-5xl font-black mb-6 text-white">${id}</h2>
                        <p class="animate-pulse text-cyan-400 text-xs">AWAITING EXTERNAL DATA...</p>
                    </div>`;
            });
            peer.on('connection', (c) => { 
                conn = c; 
                c.on('data', (data) => {
                    if(data.type === 'sensor-data') {
                        gravityX = data.gx; gravityY = data.gy;
                        if(!isSynced) { isSynced = true; document.getElementById('ui-layer').style.opacity = "0.2"; }
                    }
                });
            });
        }

        async function requestPermissions() {
            if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                const res = await DeviceOrientationEvent.requestPermission();
                if (res === 'granted') initSensors();
            } else { initSensors(); }
            initRemote();
        }

        function initSensors() {
            window.addEventListener('deviceorientation', (e) => {
                gravityX = (e.gamma / 45); gravityY = (e.beta / 45);
                if(conn && conn.open) conn.send({ gx: gravityX, gy: gravityY, type: 'sensor-data' });
            });
        }

        function initRemote() {
            peer = new Peer();
            peer.on('open', () => {
                const rId = document.getElementById('peer-id-input').value;
                conn = peer.connect(rId);
                conn.on('open', () => alert("SYNC SUCCESSFUL"));
            });
        }

        let drops = [];
        class Drop {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height; this.speed = Math.random() * 4 + 2; }
            update() { 
                this.y += this.speed + (gravityY * 10); 
                this.x += (gravityX * 5);
                if (this.y > canvas.height) this.reset(); 
            }
            draw() { 
                ctx.fillStyle = isSynced ? "rgba(0, 242, 255, 0.5)" : "rgba(0, 242, 255, 0.15)"; 
                ctx.font = "14px Share Tech Mono";
                ctx.fillText(Math.floor(Math.random()*10), this.x, this.y); 
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            drops.forEach(d => { d.update(); d.draw(); });
            requestAnimationFrame(render);
        }

        window.onload = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) drops.push(new Drop());
            typeManifest(); render();
        };
    </script>
</body>
</html>
