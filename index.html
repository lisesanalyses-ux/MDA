<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PF 2026 | AuraManifest Synchronization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'JetBrains Mono', monospace; color: #00ffcc; touch-action: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; display: none; }
        
        /* UI DESIGN PODLE OBRÁZKŮ */
        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #051010 0%, #000 100%); text-align: center; }
        
        .glitch-title { font-size: 5rem; font-weight: 900; font-style: italic; color: #fff; text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc; margin-bottom: 0.5rem; }
        .sub-engine { font-size: 10px; letter-spacing: 0.6em; text-transform: uppercase; color: #00ffcc; opacity: 0.8; margin-bottom: 4rem; }

        .btn-frame { border: 2px solid #00ffcc; padding: 18px 40px; cursor: pointer; text-transform: uppercase; font-weight: 800; transition: all 0.3s; background: transparent; color: #00ffcc; letter-spacing: 4px; min-width: 320px; position: relative; }
        .btn-frame:hover { background: #00ffcc; color: #000; box-shadow: 0 0 30px #00ffcc; }
        .btn-filled { background: #00ffcc; color: #000; box-shadow: 0 0 20px #00ffcc; border: none; }

        .promo-bubble { position: fixed; bottom: 8%; z-index: 100; background: rgba(0, 255, 204, 0.05); border: 1px solid rgba(0, 255, 204, 0.3); padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(10px); color: #00ffcc; text-decoration: none; font-size: 10px; transition: 0.3s; }
        .promo-bubble:hover { background: rgba(0, 255, 204, 0.2); transform: scale(1.1); }

        #remote-input { background: transparent; border-bottom: 2px solid #00ffcc; color: #fff; text-align: center; padding: 10px; width: 280px; margin-bottom: 1.5rem; outline: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <a href="https://auraadmin.online" target="_blank" class="promo-bubble" style="left: 50%; transform: translateX(-50%);">
        [ AURAADMIN | CYBERPUNK RESONANCE ]
    </a>

    <div id="ui-layer">
        <h1 class="glitch-title">PF 2026</h1>
        <p class="sub-engine">AURAMANIFEST SYNCHRONIZATION ENGINE</p>
        
        <div id="mode-selection" class="flex flex-col items-center">
            <button class="btn-frame" onclick="initDisplayMode()">[ OPEN DISPLAY STAGE ]</button>
            <div class="h-px w-32 bg-cyan-900 my-10 opacity-30"></div>
            <input type="text" id="remote-id-input" placeholder="PASTE STAGE ID" id="remote-input" class="bg-transparent border-b border-cyan-500 text-white text-center p-3 mb-6 w-[280px] outline-none tracking-[0.5em]">
            <button class="btn-frame" onclick="requestPermissions()">[ SYNC DEVICE ]</button>
        </div>
    </div>

    <canvas id="stage-canvas"></canvas>
    <video id="input-video" playsinline style="display:none;"></video>

    <script>
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        const videoElement = document.getElementById('input-video');
        let peer, conn, isController = false;
        let particles = [];
        let handX = -1000, handY = -1000, isFist = false;
        let gravityX = 0, gravityY = 0;
        const CRYSTALS = ["PF", "2", "0", "2", "6"];

        // AUDIO KONTEXT PRO RESONANCI
        let audioCtx, oscillator, gainNode;

        async function requestPermissions() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', (e) => {
                            gravityX = (e.gamma / 45); 
                            gravityY = (e.beta / 45);
                        });
                    }
                } catch (e) { console.error(e); }
            }
            initControllerMode();
        }

        function initDisplayMode() {
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('mode-selection').innerHTML = `
                    <p class="text-[10px] opacity-50 mb-2 tracking-widest uppercase">ACCESS KEY:</p>
                    <h2 class="text-7xl font-bold mb-8 text-white tracking-tighter shadow-cyan-500">${id}</h2>
                    <p class="animate-pulse text-cyan-400 text-[9px] tracking-[0.4em] uppercase">Connecting digital aura...</p>`;
            });
            peer.on('connection', (c) => { 
                conn = c; 
                conn.on('data', (d) => {
                    handX = d.x * canvas.width; handY = d.y * canvas.height;
                    isFist = d.fist; gravityX = d.gx; gravityY = d.gy;
                });
                startEngine(); 
            });
        }

        function initControllerMode() {
            isController = true;
            peer = new Peer();
            peer.on('open', () => {
                const rId = document.getElementById('remote-id-input').value;
                conn = peer.connect(rId);
                conn.on('open', () => startEngine());
            });
        }

        async function startEngine() {
            document.getElementById('ui-layer').style.display = 'none';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;

            if (isController) {
                const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
                hands.onResults(res => {
                    if(res.multiHandLandmarks?.[0]) {
                        const lms = res.multiHandLandmarks[0];
                        handX = (1 - lms[8].x); handY = lms[8].y;
                        isFist = (Math.hypot(lms[8].x - lms[0].x, lms[8].y - lms[0].y) < 0.25);
                    } else { handX = -1000; }
                    if(conn?.open) conn.send({ x: handX, y: handY, fist: isFist, gx: gravityX, gy: gravityY });
                });
                new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 320, height: 240 }).start();
            } else {
                for(let i=0; i<150; i++) particles.push(new Particle());
                render();
            }
        }

        class Particle {
            constructor() { this.zone = Math.floor(Math.random() * 5); this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.vx = 0; this.vy = 0; this.size = Math.random() * 5 + 14;
            }
            update() {
                let zoneWidth = canvas.width / 5;
                let targetX = (this.zone * zoneWidth) + (zoneWidth / 2) + (gravityX * 50);
                let targetY = (canvas.height / 2) + (gravityY * 50);
                if (isFist && handX > -500) { targetX = handX; targetY = handY; }
                this.vx += (targetX - this.x) * 0.04; this.vy += (targetY - this.y) * 0.04;
                this.vx *= 0.9; this.vy *= 0.9;
                this.x += this.vx; this.y += this.vy;
            }
            draw() {
                let zoneWidth = canvas.width / 5;
                let active = handX > (this.zone * zoneWidth) && handX < ((this.zone+1)*zoneWidth);
                ctx.fillStyle = active || isFist ? "#fff" : "rgba(0, 255, 204, 0.3)";
                ctx.shadowBlur = active || isFist ? 15 : 0;
                ctx.shadowColor = "#00ffcc";
                ctx.font = `${active ? this.size * 1.5 : this.size}px JetBrains Mono`;
                ctx.fillText(CRYSTALS[this.zone], this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 8, 8, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
