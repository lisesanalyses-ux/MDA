<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root { --aura-cyan: #00f2ff; --aura-magenta: #ff00ff; }
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Share Tech Mono', monospace; color: var(--aura-cyan); touch-action: none; }
        
        .scanlines::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.12) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.02));
            z-index: 1000; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        /* SVISL√ù ASCII PRUH S MATCHING EFEKTEM */
        #ascii-decoder-stream {
            position: fixed; left: 15%; top: 0; height: 100vh; width: 40px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 2px; font-size: 16px; color: rgba(0, 242, 255, 0.3); z-index: 100;
            pointer-events: none; text-shadow: 0 0 5px rgba(0, 242, 255, 0.2);
        }
        .match-digit { color: #fff; font-weight: bold; font-size: 24px; text-shadow: 0 0 15px var(--aura-cyan); background: rgba(0, 242, 255, 0.2); padding: 2px 6px; transition: all 0.3s; }
        .dissolve-effect { animation: dissolve 0.5s ease-out forwards; }
        @keyframes dissolve { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; filter: blur(8px); } }

        /* HUD BACK BUTTON - ≈†T√çHL√ù A DLOUH√ù */
        .back-btn {
            position: absolute; top: 25px; left: 25px; z-index: 5001;
            width: 320px; height: 26px; background: rgba(0, 0, 0, 0.7);
            border-left: 4px solid var(--aura-cyan); border-right: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--aura-cyan); cursor: pointer; display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; font-size: 9px; letter-spacing: 4px; text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); backdrop-filter: blur(8px);
            clip-path: polygon(0 0, 96% 0, 100% 50%, 96% 100%, 0 100%);
        }
        .back-btn:hover { width: 380px; background: rgba(0, 242, 255, 0.1); border-left-width: 10px; }

        /* TLAƒå√çTKA */
        .btn-cyber {
            position: relative; padding: 18px 40px; background: rgba(0, 0, 0, 0.8);
            text-transform: uppercase; font-weight: 800; letter-spacing: 3px; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); border: 2px solid var(--clr);
            color: var(--clr); box-shadow: inset 0 0 15px var(--clr); width: 360px; overflow: hidden;
        }
        .btn-cyber:hover:not(:disabled) { background: var(--clr); color: #000; box-shadow: 0 0 40px var(--clr); transform: translateY(-2px); }
        .btn-cyber:disabled { opacity: 0.3; cursor: wait; }
        .cyan-btn { --clr: var(--aura-cyan); }
        .magenta-btn { --clr: var(--aura-magenta); }

        /* PROMO BUBLINY - POSUNUTO O 40% */
        .promo-bubble { 
            position: fixed; bottom: 30px; border: 1px solid var(--aura-cyan); 
            padding: 8px 18px; border-radius: 4px; font-size: 11px; 
            background: rgba(0,0,0,0.9); text-decoration: none; color: var(--aura-cyan); 
            z-index: 1500; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;
        }
        .promo-bubble:hover { background: var(--aura-cyan); color: #000; box-shadow: 0 0 20px var(--aura-cyan); transform: translateY(-5px); }
        #link-web { left: 40%; transform: translateX(-50%); } 
        #link-mail { right: 40%; transform: translateX(50%); }

        /* SIDEBAR */
        #side-menu {
            position: fixed; left: -350px; top: 0; width: 340px; height: 100vh;
            background: rgba(0, 10, 10, 0.98); border-right: 3px solid var(--aura-cyan);
            z-index: 2000; transition: 0.5s cubic-bezier(0.85, 0, 0.15, 1); padding: 100px 30px;
        }
        #side-menu.open { left: 0; }
        .menu-item {
            display: block; padding: 15px; margin-bottom: 10px; border: 1px solid rgba(0, 242, 255, 0.1);
            color: var(--aura-cyan); text-decoration: none; font-size: 14px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; letter-spacing: 2px;
        }
        .menu-item:hover { background: var(--aura-cyan); color: #000; padding-left: 25px; }

        .menu-trigger { position: fixed; left: 30px; top: 30px; z-index: 2100; cursor: pointer; font-size: 32px; color: var(--aura-cyan); background: rgba(0, 20, 20, 0.8); width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border: 2px solid var(--aura-cyan); border-radius: 15px; }
        #manifest-frame-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; }
        #manifest-frame-container.active { display: block; }
        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #ui-layer * { pointer-events: auto; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; }
    </style>
</head>
<body class="scanlines">

    <div class="menu-trigger" onclick="toggleMenu()">‚ò∞</div>
    
    <nav id="side-menu">
        <h3 class="text-[10px] opacity-40 mb-10 tracking-[8px] text-center uppercase">Aura OS v14.1</h3>
        <div class="menu-item" onclick="openAuraManifest()">01. AuraManifest</div>
        <div class="menu-item" onclick="location.reload()">02. Reboot System</div>
        <div class="menu-item" onclick="toggleMenu()">03. Terminate</div>
    </nav>

    <div id="manifest-frame-container">
        <button class="back-btn" onclick="closeAuraManifest()">
            <div class="flex items-center gap-3"><div class="w-1 h-1 bg-cyan-400 rounded-full animate-ping"></div><span>SYS.BACK_TO_CORE</span></div>
            <span class="opacity-40 font-bold">[ ESC ]</span>
        </button>
        <iframe id="manifest-iframe" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div id="ascii-decoder-stream"></div>

    <div id="ui-layer">
        <h1 class="text-6xl font-black tracking-[15px] mb-4 text-center">PF 2026</h1>
        <div id="status-display" class="mb-12 text-center uppercase tracking-[4px] text-[12px] opacity-70">Aura Intelligence Integrated</div>
        
        <div id="sync-controls" class="flex flex-col items-center gap-6">
            <button id="init-btn" class="btn-cyber cyan-btn" onclick="runInitialization()">[ Initialize Stage ]</button>
            <div id="node-ready" class="hidden flex flex-col items-center gap-4">
                <span class="text-[10px] opacity-50 uppercase tracking-[4px]">Access Node ID</span>
                <div id="id-output" class="text-2xl font-bold bg-cyan-500/10 px-8 py-4 border border-cyan-500/40 tracking-[10px]">----</div>
                <button class="btn-cyber magenta-btn mt-4" onclick="alert('Syncing...')">[ Mobile Link ]</button>
            </div>
        </div>
    </div>

    <a href="https://auraadmin.online" target="_blank" id="link-web" class="promo-bubble"><span>üåê</span> auraadmin.online</a>
    <a href="mailto:lisesanalyses@gmail.com" id="link-mail" class="promo-bubble"><span>‚úâ</span> lisesanalyses@gmail.com</a>

    <canvas id="stage-canvas"></canvas>

    <script>
        let peer, drops = [];
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }

        // INITIALIZATION LOGIC
        async function runInitialization() {
            const btn = document.getElementById('init-btn');
            const status = document.getElementById('status-display');
            btn.disabled = true;

            const steps = ["Booting Core...", "Generating Node Key...", "Encrypting Stream...", "Uplink Ready."];
            for(let s of steps) {
                status.innerText = s;
                await new Promise(r => setTimeout(r, 600));
            }

            const masterID = 'PF26-' + Math.random().toString(36).substr(2, 4).toUpperCase();
            peer = new Peer(masterID);
            
            peer.on('open', (id) => {
                btn.classList.add('hidden');
                document.getElementById('node-ready').classList.remove('hidden');
                document.getElementById('id-output').innerText = id;
                status.innerText = "System Synchronized";
            });
        }

        // ASCII STREAM LOGIC
        const asciiContainer = document.getElementById('ascii-decoder-stream');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*¬ß";
        for(let i=0; i<35; i++) {
            const span = document.createElement('span');
            span.id = `ascii-${i}`;
            asciiContainer.appendChild(span);
        }

        setInterval(() => {
            const cyclePos = (Date.now() / 80) % 60;
            const matchSequence = { "15": "2", "16": "0", "17": "2", "18": "6" };
            for(let i=0; i<35; i++) {
                const el = document.getElementById(`ascii-${i}`);
                if (matchSequence[i] && cyclePos > 30 && cyclePos <= 50) {
                    el.innerText = matchSequence[i];
                    el.className = cyclePos > 45 ? "match-digit dissolve-effect" : "match-digit";
                } else {
                    el.innerText = chars[Math.floor(Math.random()*chars.length)];
                    el.className = "";
                }
            }
        }, 80);

        // MATRIX RAIN LOGIC
        class Drop {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.speed = Math.random() * 5 + 2;
                this.char = chars[Math.floor(Math.random()*chars.length)];
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = "rgba(0, 242, 255, 0.15)";
                ctx.font = "15px Share Tech Mono";
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drops.forEach(d => { d.update(); d.draw(); });
            requestAnimationFrame(render);
        }

        function openAuraManifest() {
            document.getElementById('manifest-iframe').src = 'https://lisesanalyses-ux.github.io/MDA/AuraManifest.html';
            document.getElementById('manifest-frame-container').classList.add('active');
            toggleMenu();
        }
        function closeAuraManifest() {
            document.getElementById('manifest-frame-container').classList.remove('active');
            document.getElementById('manifest-iframe').src = '';
        }

        window.onload = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<100; i++) drops.push(new Drop());
            render();
        };

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
