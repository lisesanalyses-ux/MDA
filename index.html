    <canvas id="stage-canvas"></canvas>

    <script>
        window.toggleMenu = function() {
            document.getElementById('side-menu').classList.toggle('open');
        };

        const slots = ['n1', 'n2', 'n3', 'n4'];
        function updateNumbers() {
            let res = "";
            slots.forEach(id => {
                const n = Math.floor(Math.random() * 10);
                document.getElementById(id).innerText = n;
                res += n;
            });
            if(res === "2026") {
                const t = document.getElementById('main-title');
                t.classList.add('flash');
                setTimeout(() => t.classList.remove('flash'), 1000);
            }
        }
        setInterval(updateNumbers, 120);

        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        let drops = [];

        class Drop {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height; this.speed = Math.random() * 4 + 2; }
            update() { this.y += this.speed; if(this.y > canvas.height) this.reset(); }
            draw() {
                ctx.fillStyle = "rgba(0, 255, 204, 0.1)";
                ctx.font = "14px monospace";
                ctx.fillText(Math.floor(Math.random()*10), this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drops.forEach(d => { d.update(); d.draw(); });
            requestAnimationFrame(render);
        }

        window.onload = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<80; i++) drops.push(new Drop());
            render();
        };
    </script>
