<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PF 2026 | AuraManifest Sync v14.1 MASTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'JetBrains Mono', monospace; color: #00ffcc; touch-action: none; transition: background-color 1s ease; }
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 5; display: block; }
        
        /* GLOW EFFECT na PF 2026 */
        .glitch-2026 { 
            transition: 0.5s; 
            color: #fff; 
            font-weight: 900; 
            font-style: italic;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 
                         0 0 20px rgba(0, 255, 204, 0.5), 
                         0 0 30px rgba(0, 255, 204, 0.3);
            animation: aura-glow 3s infinite alternate;
        }

        @keyframes aura-glow {
            from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; opacity: 0.9; }
            to { text-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffcc, 0 0 80px #00ffcc; opacity: 1; }
        }

        /* SIDEBAR */
        #side-menu {
            position: fixed; left: -320px; top: 0; width: 300px; height: 100vh;
            background: rgba(0, 15, 15, 0.98); border-right: 2px solid #00ffcc;
            z-index: 2000; transition: 0.5s cubic-bezier(0.85, 0, 0.15, 1);
            padding: 80px 25px; box-shadow: 20px 0 80px rgba(0,0,0,1);
        }
        #side-menu.open { left: 0; }
        
        .menu-trigger {
            position: fixed; left: 30px; top: 30px; z-index: 2100;
            cursor: pointer; font-size: 28px; color: #00ffcc; 
            background: rgba(0, 30, 30, 0.8); width: 60px; height: 60px; 
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #00ffcc; border-radius: 15px; backdrop-filter: blur(10px);
        }

        .menu-item {
            display: block; padding: 15px; margin-bottom: 10px; border: 1px solid rgba(0, 255, 204, 0.3);
            color: #00ffcc; text-decoration: none; font-size: 11px; text-transform: uppercase; cursor: pointer;
            transition: 0.3s; letter-spacing: 2px;
        }
        .menu-item:hover { background: #00ffcc; color: #000; transform: translateX(10px); }

        #project-viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2500; background: #000; display: none; }
        #project-viewer iframe { width: 100%; height: 100%; border: none; }
        .close-viewer { position: absolute; top: 25px; right: 25px; z-index: 2600; padding: 12px 25px; background: #ff00ff; color: #fff; cursor: pointer; font-weight: bold; }

        #number-stream {
            position: absolute; left: calc(50% - 40%); top: 50%; 
            transform: translateY(-50%) translateX(-50%) scale(1);
            z-index: 10; font-size: 5rem; font-weight: 800; color: rgba(0, 255, 204, 0.15);
            display: flex; flex-direction: column; line-height: 1; pointer-events: none;
            transition: all 0.5s cubic-bezier(0.85, 0, 0.15, 1);
        }
        body.menu-open #number-stream { transform: translateY(-50%) translateX(-50%) scale(1.6); color: rgba(0, 255, 204, 0.35); }

        #ui-layer { 
            position: absolute; z-index: 50; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: transparent; pointer-events: none; padding: 20px;
        }
        #ui-layer * { pointer-events: auto; }
        #manifest-text { font-size: 1.1rem; line-height: 1.6; max-width: 700px; margin-bottom: 30px; color: #00ffcc; opacity: 0.8; text-align: center; }

        .btn { border: 2px solid #00ffcc; padding: 16px 32px; cursor: pointer; margin: 10px; text-transform: uppercase; font-weight: 800; transition: 0.3s; background: rgba(0,0,0,0.85); color: #00ffcc; width: 340px; text-align: center; font-size: 14px; }
        .btn:hover { background: #00ffcc; color: #000; box-shadow: 0 0 40px #00ffcc; }

        .promo-bubble { position: fixed; bottom: 8%; z-index: 1500; background: rgba(0, 20, 20, 0.95); border: 1px solid #00ffcc; padding: 12px 25px; border-radius: 50px; font-size: 11px; color: #00ffcc !important; text-decoration: none; transition: 0.3s; backdrop-filter: blur(10px); }
        #link-web { left: 35%; transform: translateX(-50%); }
        #link-mail { right: 35%; transform: translateX(50%); }

        .flash { color: #ff00ff !important; text-shadow: 0 0 60px #ff00ff !important; }
    </style>
</head>
<body id="main-body">

    <div class="menu-trigger" onclick="toggleMenu()">☰</div>
    
    <nav id="side-menu">
        <h3 class="text-xs opacity-50 mb-8 tracking-[5px] text-cyan-500">AURA SYSTEM INDEX</h3>
        <div class="menu-item" onclick="location.reload()">00. RESET STAGE</div>
        <div class="menu-item" onclick="loadProject('https://lisesanalyses-ux.github.io/MDA/')">01. MDA REPOSITORY</div>
        <div class="menu-item" onclick="loadProject('AMM.html')">02. AMM MODULE</div>
    </nav>

    <div id="project-viewer">
        <div class="close-viewer" onclick="closeProject()">[ ZPĚT DO SYNC ]</div>
        <iframe id="viewer-frame" src=""></iframe>
    </div>

    <div id="number-stream">
        <div id="n1">2</div><div id="n2">0</div><div id="n3">2</div><div id="n4">6</div>
    </div>

    <div id="ui-layer">
        <h1 id="main-title" class="text-7xl md:text-8xl mb-4 glitch-2026">PF 2026</h1>
        <div id="manifest-text"></div>
        
        <div id="sync-controls" class="flex flex-col items-center">
            <button class="btn" onclick="initDisplayMode()">[ 1. OPEN DISPLAY STAGE ]</button>
            <div class="h-px w-48 bg-cyan-900 my-6"></div>
            <input type="text" id="remote-id-input" placeholder="INSERT STAGE ID" class="bg-black border-2 border-cyan-500/50 text-center p-4 mb-4 w-[340px] text-white outline-none focus:border-cyan-400">
            <button class="btn" style="border-color: #ff00ff; color: #ff00ff;" onclick="requestPermissions()">[ 2. SYNC NOKIA G42 ]</button>
        </div>
    </div>

    <a href="https://auraadmin.online" target="_blank" id="link-web" class="promo-bubble">WEB: AURAADMIN.ONLINE</a>
    <a href="mailto:lisesanalyses@gmail.com" id="link-mail" class="promo-bubble">SUPPORT</a>

    <canvas id="stage-canvas"></canvas>

    <script>
        // --- CORE SYNC ENGINE ---
        let peer, conn, isController = false;
        let gravityX = 0, gravityY = 0.1;
        let isSynced = false; 

        async function requestPermissions() {
            if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                const p = await DeviceOrientationEvent.requestPermission();
                if (p === 'granted') initSensors();
            } else { initSensors(); }
            initControllerMode();
        }

        function initSensors() {
            window.addEventListener('deviceorientation', (e) => {
                // Převod pro intuitivní ovládání: naklonění vpřed/vzad a do stran
                gravityX = (e.gamma / 45); 
                gravityY = (e.beta / 45);
                
                if(isController && conn && conn.open) {
                    conn.send({ 
                        gx: gravityX, 
                        gy: gravityY, 
                        type: 'sensor-data' 
                    });
                }
            });
        }

        function initDisplayMode() {
            peer = new Peer();
            peer.on('open', (id) => {
                document.getElementById('sync-controls').innerHTML = `
                    <div class="p-10 border-2 border-cyan-500 bg-black text-center">
                        <p class="text-[10px] opacity-40 uppercase mb-4 tracking-[4px]">STAGE ACCESS KEY</p>
                        <h2 class="text-7xl font-black mb-8 text-white">${id}</h2>
                        <p class="animate-pulse text-cyan-400">READY FOR SYNC...</p>
                    </div>`;
            });
            peer.on('connection', (c) => { 
                conn = c; 
                c.on('data', (data) => {
                    if(data.type === 'sensor-data') {
                        gravityX = data.gx;
                        gravityY = data.gy;
                        // Spuštění animace při prvním kontaktu
                        if(!isSynced) triggerSyncSequence();
                    }
                });
            });
        }

        function initControllerMode() {
            isController = true;
            peer = new Peer();
            peer.on('open', () => {
                const rId = document.getElementById('remote-id-input').value;
                if(!rId) return alert("Vložte ID");
                conn = peer.connect(rId);
                conn.on('open', () => {
                    // Vizuální potvrzení na mobilu
                    document.body.style.backgroundColor = "#001a1a";
                    const btn = document.querySelector('button[onclick="requestPermissions()"]');
                    btn.innerHTML = "[ DEVICE SYNCED ]";
                    btn.style.borderColor = "#fff";
                    
                    // Pošleme úvodní balíček pro okamžitý trigger animace
                    conn.send({ gx: 0, gy: 0, type: 'sensor-data' });
                });
            });
        }

        function triggerSyncSequence() {
            isSynced = true;
            const title = document.getElementById('main-title');
            
            // Záblesk při synchronizaci
            title.classList.add('flash');
            setTimeout(() => title.classList.remove('flash'), 500);
            
            // Plynulé skrytí UI
            const ui = document.getElementById('ui-layer');
            ui.style.transition = "opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1)";
            ui.style.opacity = "0";
            
            // Po skončení transition odstraníme z DOM
            setTimeout(() => { 
                ui.style.display = 'none'; 
            }, 1500);

            // Zrychlení kapek matrixu pro pocit "energie"
            drops.forEach(d => { 
                d.speed *= 2.2; 
            });
        }

        // --- TYPEWRITER ---
        const manifestStr = "EVERYONE SHOULD ASK: IN WHAT SOCIETY DO WE WANT TO LIVE? REALITY IS FORMED BY OUR DAILY DEEDS.";
        let charIdx = 0;
        function typeManifest() {
            if (charIdx < manifestStr.length) {
                document.getElementById('manifest-text').innerHTML += manifestStr.charAt(charIdx);
                charIdx++; setTimeout(typeManifest, 40);
            }
        }

        // --- UI & MATRIX ---
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.body.classList.toggle('menu-open');
        }

        function loadProject(url) {
            document.getElementById('viewer-frame').src = url;
            document.getElementById('project-viewer').style.display = 'block';
            toggleMenu();
        }

        function closeProject() {
            document.getElementById('project-viewer').style.display = 'none';
            document.getElementById('viewer-frame').src = '';
        }

        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        let drops = [];

        class Drop {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * -canvas.height; this.speed = Math.random() * 3 + 2; }
            update() { 
                this.y += this.speed + (gravityY * 8); 
                this.x += (gravityX * 4);
                if(this.y > canvas.height) this.reset(); 
                // Pokud vyletí bokem, vrátíme ho na druhou stranu
                if(this.x > canvas.width) this.x = 0;
                if(this.x < 0) this.x = canvas.width;
            }
            draw() {
                ctx.fillStyle = isSynced ? "rgba(0, 255, 204, 0.4)" : "rgba(0, 255, 204, 0.15)";
                ctx.font = isSynced ? "16px monospace" : "14px monospace";
                ctx.fillText(Math.floor(Math.random()*10), this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drops.forEach(d => { d.update(); d.draw(); });
            requestAnimationFrame(render);
        }

        setInterval(() => {
            ['n1', 'n2', 'n3', 'n4'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.innerText = Math.floor(Math.random() * 10);
            });
        }, 120);

        window.onload = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<85; i++) drops.push(new Drop());
            render();
            typeManifest();
        };

        window.onresize = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
