<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>AuraManifest | Dual Stage Installation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'JetBrains Mono', monospace; color: #00f2ff; }
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; display: none; }
        #ui-layer { position: absolute; z-index: 50; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .btn { border: 2px solid #00f2ff; padding: 15px 30px; cursor: pointer; margin: 10px; text-transform: uppercase; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #00f2ff; color: #000; shadow: 0 0 20px #00f2ff; }
        #peer-info { position: fixed; bottom: 20px; left: 20px; font-size: 10px; z-index: 100; color: rgba(0, 242, 255, 0.5); }
        #remote-id-input { background: transparent; border: 1px solid #00f2ff; color: #00f2ff; padding: 10px; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="peer-info">STATUS: DISCONNECTED</div>

    <div id="ui-layer">
        <h1 class="text-4xl mb-10 font-black">AURA MANIFEST SYSTEM</h1>
        
        <div id="mode-selection" class="flex flex-col items-center">
            <button class="btn" onclick="initDisplayMode()">[ REŽIM: VELKÝ DISPLEJ / TV ]</button>
            <div class="h-px w-32 bg-cyan-900 my-4"></div>
            <input type="text" id="remote-id-input" placeholder="ZADEJ ID DISPLEJE">
            <button class="btn" onclick="initControllerMode()">[ REŽIM: OVLADAČ (NOKIA) ]</button>
        </div>
    </div>

    <canvas id="stage-canvas"></canvas>
    <video id="input-video" playsinline style="display:none;"></video>

    <script>
        const canvas = document.getElementById('stage-canvas');
        const ctx = canvas.getContext('2d');
        const videoElement = document.getElementById('input-video');
        const peerInfo = document.getElementById('peer-info');
        
        let peer, conn;
        let isController = false;
        let particles = [];
        let handX = -1000, handY = -1000, isFist = false;
        let gravityX = 0, gravityY = 0.4;
        let systemOverload = false;

        // --- PEER JS LOGIKA ---

        function initDisplayMode() {
            isController = false;
            peer = new Peer(); // Necháme PeerJS vygenerovat náhodné krátké ID
            peer.on('open', (id) => {
                document.getElementById('mode-selection').innerHTML = `
                    <div class="text-center">
                        <p class="mb-4">ID TOHOTO DISPLEJE:</p>
                        <p class="text-6xl font-bold text-white mb-8">${id}</p>
                        <p class="animate-pulse">ČEKÁM NA PŘIPOJENÍ OVLADAČE...</p>
                    </div>`;
                peerInfo.innerText = "ID: " + id + " | WAITING...";
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupDataListener();
                startEngine();
            });
        }

        function initControllerMode() {
            const remoteId = document.getElementById('remote-id-input').value;
            if(!remoteId) return alert("Musíš zadat ID displeje!");
            
            isController = true;
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(remoteId);
                conn.on('open', () => {
                    peerInfo.innerText = "CONNECTED TO: " + remoteId;
                    startEngine();
                });
            });
        }

        function setupDataListener() {
            conn.on('data', (data) => {
                // Přijímáme data z mobilu a aplikujeme na lokální scénu
                handX = data.x * canvas.width;
                handY = data.y * canvas.height;
                isFist = data.fist;
                gravityX = data.gx;
                gravityY = data.gy;
                systemOverload = data.overload;
            });
            conn.on('close', () => { location.reload(); });
        }

        // --- ENGINE A SENZORY ---

        function initSensors() {
            window.addEventListener('deviceorientation', (e) => {
                gravityX = (e.gamma / 45) * 0.5;
                gravityY = (e.beta / 45) * 0.5;
            });
            // Simulace proximity přes senzor světla (pokud prohlížeč dovolí)
            window.addEventListener('devicelight', (e) => {
                systemOverload = e.value < 5;
            });
        }

        async function startEngine() {
            document.getElementById('ui-layer').style.display = 'none';
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            if (isController) {
                initSensors();
                const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
                hands.onResults(res => {
                    if(res.multiHandLandmarks?.[0]) {
                        const lms = res.multiHandLandmarks[0];
                        handX = (1 - lms[8].x); // normalizováno 0-1
                        handY = lms[8].y;
                        isFist = (Math.hypot(lms[8].x - lms[0].x, lms[8].y - lms[0].y) < 0.4);
                    } else { handX = -1000; }
                    
                    // ODESÍLÁNÍ DAT PŘES PEER
                    if(conn && conn.open) {
                        conn.send({ x: handX, y: handY, fist: isFist, gx: gravityX, gy: gravityY, overload: systemOverload });
                    }
                });

                const camera = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({image: videoElement}); },
                    width: 640, height: 480
                });
                camera.start();
            } else {
                // Na displeji jen generujeme částice
                for(let i=0; i<150; i++) particles.push(new Particle(i%3));
                render();
            }
        }

        class Particle {
            constructor(layer) {
                this.layer = layer;
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.bx = this.x; this.by = this.y;
                this.vx = 0; this.vy = 0;
                this.char = Math.random() > 0.5 ? "1" : "0";
            }
            update() {
                let dx = handX - this.x, dy = handY - this.y;
                let d = Math.hypot(dx, dy);
                if (d < 200 && handX > -500) {
                    let force = (200 - d) / 200;
                    if (isFist) { this.vx += (dx/d)*5; this.vy += (dy/d)*5; }
                    else { this.vx -= (dx/d)*10; this.vy -= (dy/d)*10; }
                }
                this.vx += (this.bx - this.x) * 0.02;
                this.vy += (this.by - this.y) * 0.02;
                this.vx *= 0.9; this.vy *= 0.9;
                this.x += this.vx; this.y += this.vy;
                
                this.bx += gravityX; this.by += gravityY;
                if (this.by > canvas.height) this.by = 0;
                if (this.bx > canvas.width) this.bx = 0;
            }
            draw() {
                ctx.fillStyle = systemOverload ? "#ff0055" : "#00f2ff";
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
